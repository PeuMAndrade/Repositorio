<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formul√°rio</h1>
    <form action="" method="post">
        <fieldset>
            <legend>Dados Pessoias</legend>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="on" required>
            </p>
            <p>
                <label for="itel">Numero:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel"
                pattern="^(\d{2}\)[0-9]{4,5,8}-[0-9]{4}$" required placeholder="(xx)xxxxx-xxxx">
            </p>
            
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>

</body>
</html>
