<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Example</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: black;
        }

        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Hover Example</h1>
    <p>Mouse over the text below</p>
    <div>Mouse over here
        <p>Hidden Text</p>
    </div>
    <p>End of Example</p>
</body>
</html>
